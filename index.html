<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
     
  <div class="container0">
    
    <div class="topRow">
      <h1>Tic Tac Toe</h1>
    </div>
    
    <div class="container gameSpace">
      
      <div class="announcement">
        <h2>Let's Start!</h2>
      </div>
      
      <div class="container gameBoard">
        <div class="box" data-type="0"></div>
        <div class="box" data-type="1"></div>
        <div class="box" data-type="2"></div>
        <div class="box" data-type="3"></div>
        <div class="box" data-type="4"></div>
        <div class="box" data-type="5"></div>
        <div class="box" data-type="6"></div>
        <div class="box" data-type="7"></div>
        <div class="box" data-type="8"></div>
      </div>
        
      <div class="buttonClass">
        <button class="start">Click Here to Start game</button> 
        <button class="vsPlayer">2 Players</button> 
        <button class="vsAI">Computer</button> 
        <button class="restart">Restart</button>
      </div>
      
    </div>
  </div>
